<h2>Shopping Cart</h2>

<div class="cart-items" *ngFor="let item of items">
  <div class="product-name">
    <span>{{ item.name }}</span>
  </div>
  <div class="product-price">
    <span>{{ item.price }}</span>
  </div>
</div>
<div class="product-removal">
  <button class="remove-product" (click)="delete()">
      Remove Last Item
  </button>
  <button type="button" (click)="buy()">Checkout</button>
</div>
