<head>
    <meta charset="utf-8">

    <title>Product Info display</title>
    <link type="text/css" rel="stylesheet" href="app.component.css">
</head>

<h1>{{title}}</h1>

<nav *ngIf="adminUser==false&&otherUser==false">
  <a routerLink="/homepage">Homepage</a>
  <a routerLink="/loginpage">Login</a>
  <a routerLink="/shopping-cart">Shopping Cart</a>
</nav>
<router-outlet></router-outlet>

<nav *ngIf="adminUser==true">
  <a routerLink="/admin">Admin</a>
  <button (click)="logOut()">Log Out</button>
</nav>
<router-outlet></router-outlet>

<nav *ngIf="otherUser==true">
  <a routerLink="/shoppingcart">Shopping Cart</a>
  <button (click)="logOut()">Log Out</button>
</nav>
<router-outlet></router-outlet>
